<section class="instalacion-section">
  <h2>Instalación de Angular</h2>
  <ol>
    <li>
      Instala <strong>Node.js</strong> desde 
      <a href="https://nodejs.org" target="_blank">nodejs.org</a>. 
      <br />Verifica versión:
      <pre><code>node --version
npm --version
</code></pre>
    </li>
    <li>
      Instala el <strong>Angular CLI</strong>:
      <pre><code>npm install -g &#64;angular/cli</code></pre>
      Verifica:
      <pre><code>ng version</code></pre>
    </li>
    <li>
      Crea un nuevo proyecto y comprueba que se ejecute correctamente.
    </li>
  </ol>
</section>
